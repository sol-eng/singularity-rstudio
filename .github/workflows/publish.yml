on:
  workflow_dispatch:
  push:
    branches: main

name: Regression Testing 

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Install Singularity
        run: |
          sudo apt-get update && \
          sudo curl -LO https://github.com/apptainer/apptainer/releases/download/v1.3.5/apptainer_1.3.5_amd64.deb && \
          sudo apt install ./apptainer_1.3.5_amd64.deb && sudo rm -rf appt* 
      - name: Test r-session-complete 
        run: |
          cd data/r-session-complete/focal && \
          ls && \
          echo singularity build --build-arg-file ../build.env container.sif r-session-complete-test.sdef
      

