on:
  workflow_dispatch:
  push:
    branches: main

name: Regression Testing 

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Install Singularity
        run: |
          sudo apt-get update && \
          sudo curl -LO https://github.com/apptainer/apptainer/releases/download/v1.3.5/apptainer_1.3.5_amd64.deb && \
          sudo apt install ./apptainer_1.3.5_amd64.deb && sudo rm -rf appt* 
      - name: Build r-session-complete 
        run: |
          cd data/r-session-complete/focal && \
          singularity build --build-arg-file ../build.env container.sif r-session-complete.sdef >& build.log; \
          if [ $? -ne 0 ]; then cat build.log; fi 
      - name: Test R versions for installed R packages
        run: |
          pwd && \
          cd data/r-session-complete/focal && \
          R_VERSIONS=`singularity run container.sif ls /opt/R` && \
          for R_VERSION in $R_VERSIONS; \
            do \
            singularity run container.sif /opt/R/${R_VERSION}/bin/R -q -e 'library(Seurat);sessionInfo()' && \
            singularity run container.sif /opt/R/${R_VERSION}/bin/R -q -e 'install.packages("SuppDists")' ; \
            done
      

