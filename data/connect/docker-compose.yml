version: "2.2"

services:
  rstudio-connect:
    image: rstudio/rstudio-connect:2021.12.1
    hostname: rstudio-connect
    privileged: true 
    volumes:
      - /efs:/efs
      - /etc/passwd:/etc/passwd
      - /etc/group:/etc/group
      - /etc/shadow:/etc/shadow
      - /scratch:/scratch
      - ./rstudio-connect.gcfg:/etc/rstudio-connect/rstudio-connect.gcfg 
    ports:
            - "3939:3939"
    environment:
      RSC_LICENSE: ${RSC_LICENSE}
