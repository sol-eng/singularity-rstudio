version: "3.2"

services:
  r-session-complete-hpc: 
    build:
      context: .
      dockerfile: ${LINUX_DISTRO:-rockylinux9}/Dockerfile
      args: 
        - PRO_DRIVERS_VERSION=${PRO_DRIVERS_VERSION:-2025.07.0}
        - QUARTO_VERSION=${QUARTO_VERSION:-1.8.27}
        - R_VERSION_LIST=${R_VERSION_LIST:-4.3.3 4.4.3 4.5.2}
        - R_VERSION_DEFAULT=${R_VERSION_DEFAULT:-4.5.2}
        - PYTHON_VERSION_LIST=${PYTHON_VERSION_LIST:-3.14.2 3.13.11 3.12.12}
        - PYTHON_VERSION_DEFAULT=${PYTHON_VERSION_DEFAULT:-3.13.11}
        - PWB_VERSION=${RSW_VERSION:-2026.01.0-392.pro5}
        - SLURM_VERSION=${SLURM_VERSION:-24.11.6}
        - APPTAINER_VERSION=${APPTAINER_VERSION:-1.4.5}
    image: r-session-complete-hpc:${LINUX_DISTRO:-rockylinux9}-pwb-${RSW_VERSION:-2026.01.0-392.pro5}-slurm-${SLURM_VERSION:-24.11.6}
