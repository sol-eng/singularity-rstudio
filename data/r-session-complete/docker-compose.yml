version: "3.2"

services:
  r-session-complete-hpc: 
    build:
      context: . 
      dockerfile: ${LINUX_DISTRO:-rockylinux9}/Dockerfile
      args: 
        - PRO_DRIVERS_VERSION=${PRO_DRIVERS_VERSION:-2024.03.0}
        - QUARTO_VERSION=${QUARTO_VERSION:-1.3.340}
        - R_VERSION_LIST=${R_VERSION_LIST:-4.2.3 4.3.3 4.4.3}
        - R_VERSION_DEFAULT=${R_VERSION_DEFAULT:-4.4.3}
        - PYTHON_VERSION_LIST=${PYTHON_VERSION_LIST:-3.12.7 3.11.10 3.10.15 3.9.20}
        - PYTHON_VERSION_DEFAULT=${PYTHON_VERSION_DEFAULT:-3.12.7}
        - PWB_VERSION=${RSW_VERSION:-2024.12.1-563.pro5}
        - SLURM_VERSION=${SLURM_VERSION:-24.05.1}
        - APPTAINER_VERSION=${APPTAINER_VERSION:-1.3.2}
    image: r-session-complete-hpc:${LINUX_DISTRO:-rockylinux9}-pwb-${RSW_VERSION:-2024.12.1-563.pro5}-slurm-${SLURM_VERSION:-24.05.1}
